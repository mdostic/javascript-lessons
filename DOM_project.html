<!DOCTYPE html>
<html>
    <head>
        <title> Youtube, RPS link, Amazon</title>
        <style>
            .sub-button {
                border: none;
            }
        </style>
    </head>
    <body>
        <h4>Youtube Subscribe button</h4>
        <button class="sub-button" onclick="subButtonChange();">Subscribe</button>
        <br>
        <h4>Rock Paper Scissors</h4>
        <a href="RPS.html">Click Here!</a>
        <br>
        <h4>Amazon Shipping Calculator</h4>
        <h4>Under 40 = +10 shipping</h4>
        <h4>over 40 = FREE</h4>
        <input class="shipping-input" type="number" title="input"> <button class="" onclick="shippingCost();">Calculate</button>
        <h4 class="shipping-output"></h4>

        <script>
            const subButtonElement = document.querySelector('.sub-button');
            let subButton = false;
            function subButtonChange(){
                if (subButton) {
                    subButton = false;
                    subButtonElement.innerHTML = "Subscribe";
                }
                else {
                    subButton = true;
                    subButtonElement.innerHTML = "Subscribed";
                }
            };
            const cartPrice = document.querySelector('.shipping-input')
            const shippingElement = document.querySelector('.shipping-output');
            function shippingCost(){
                if (cartPrice.value < 40){
                    shippingElement.innerHTML = '$' + cartPrice.value;
                }
                shippingElement.innerHTML = '$' + (parseInt(cartPrice.value) + 10);
            }

        </script>
    </body>

</html>
